{% extends 'base.html' %}

{% block content %} 
  <div class="content-section">
  	{% if user.is_authenticated %}
    <h2>Please Logout this session to Sign In to a new account.</h2>
    {% else %}
<form method="post">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Sign in to continue</legend>
  <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>



  </fieldset>
  <button class="btn btn-outline-info" type="submit">Sign In</button>
</form>
<br>
<div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="/signup">Sign Up</a>
            </small>
        </div>
  {% endif %}
  </div>
{% endblock %}
