{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Log In</h2>
<!---
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>

--->

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }} lol</td>
      <td>{{ form.username }} yuss</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <button type="submit">Log In</button>
</form>

<p>Don't have an account yet?</p>
  <a href="{% url 'signup' %}">Sign Up</a>

{% endblock %}
